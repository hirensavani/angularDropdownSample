<div id=”registration”>
  <form>
  <label>Full Name</label>
  <input type =”text” name=”fullname” /><br>
  <label>Email</label>
  <input type =”text” name=”demail” /><br>
  <label>Password</label>
  <input type =”password” name=”dpassword” /><br>
  <button (click)="changeVal();">Registration</button>
  <dropdown [values]="dropdownValues" [selectedVal]="selected" (valueChange)="select($event)" [disable]="false"></dropdown>
  </form>
  </div>
